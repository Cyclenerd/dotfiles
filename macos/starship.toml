[fossil_metrics]
disabled = true

# Google Cloud
# https://starship.rs/config/#google-cloud-gcloud
[gcloud]
symbol = " "
disabled = false
format = '[$symbol($domain)]($style) '
#format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
style = 'pink bold'

[gcloud.project_aliases]
self-training-munich = 'training'

# Git Branch
# https://starship.rs/config/#git-branch
[git_branch]
symbol = " "
disabled = false

# Git Commit
# https://starship.rs/config/#git-commit

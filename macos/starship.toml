# Environment Variable
# The env_var module displays the current value of a selected environment variables.
# https://starship.rs/config/#environment-variable
#[env_var.USER]
#format = "[$env_value](cyan) "
#default = 'unknown user'
#[env_var.LANG]
#format = "[$env_value](cyan) "

# Erlang
# https://starship.rs/config/#erlang
[erlang]
disabled = true

# Fennel
# https://fennel-lang.org/
# https://starship.rs/config/#fennel
[fennel]
symbol = " "
disabled = true

# Fill
# The fill module fills any extra space on the line with a symbol.
# format = 'AA $fill BB $fill CC'
# Produces a prompt that looks like:
# AA .......... BB .......... CC
# https://starship.rs/config/#fill
[fill]
disabled = false
symbol = '.'
style = 'bold black'

# Fortran
# https://starship.rs/config/#fortran
[fortran]

# ~/.config/starship.toml

# https://starship.rs/config/
# https://starship.rs/presets/nerd-font
# https://www.nerdfonts.com/cheat-sheet

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# https://starship.rs/config/#prompt
format = """
$os\
$directory\
$all\
$line_break\
$character"""

command_timeout = 600

# Use the color palette
palette = "dracula"

# AWS
# https://starship.rs/config/#aws
[aws]
disabled = true
symbol = " "

# Azure
# https://starship.rs/config/#azure
[azure]
disabled = true

# Battery
# https://starship.rs/config/#battery
[battery]
disabled = false

[[battery.display]]
threshold = 25
style = 'bold red'

# Buf
# https://buf.build/
# https://starship.rs/config/#buf
[buf]
symbol = " "
disabled = true

# Bun JavaScript runtime
# https://starship.rs/config/#bun
[bun]
symbol = " "
disabled = true

# C compiler
# https://starship.rs/config/#c
[c]
symbol = " "
disabled = true

# C++ compiler
# https://starship.rs/config/#cpp
[cpp]
symbol = " "
disabled = true

# Character
# The character module shows a character beside where the text is entered in your terminal.
# https://starship.rs/config/#character
[character]
disabled = false

# CMake
# https://cmake.org/
# https://starship.rs/config/#cmake
[cmake]
symbol = " "
disabled = true

# COBOL / GNUCOBOL
# https://starship.rs/config/#cobol-gnucobol
[cobol]
disabled = true

# Command Duration
# https://starship.rs/config/#command-duration
[cmd_duration]
disabled = false
min_time = 5000 # 5sec
format = '[$duration](bold yellow) '

# Conda
# https://docs.conda.io/en/latest/
# https://starship.rs/config/#conda
[conda]
symbol = " "
disabled = true

# Container
# The container module displays a symbol and container name, if inside a container.
# https://starship.rs/config/#container

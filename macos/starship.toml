symbol = " "
disabled = true

# Directory
# The directory module shows the path to your current directory, truncated to three parent folders.
# https://starship.rs/config/#directory
[directory]
read_only = " 󰌾"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
home_symbol = " "

[directory.substitutions]
".config" = " "
".Trash" = " "
"Desktop" = " "
"Developer" = " "
"Documents" = "󰲂 "
"Downloads" = "󰉍 "
"Movies" = "󰿎 "
"Music" = "󱍙 "
"Pictures" = "󰉏 "
"Public" = " "

# Direnv
# The direnv module shows the status of the current rc file if one is present.
# https://starship.rs/config/#direnv
[direnv]
disabled = true

# Docker Context
# https://docs.docker.com/engine/manage-resources/contexts/
# https://starship.rs/config/#docker-context
[docker_context]
